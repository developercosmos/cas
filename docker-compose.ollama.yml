# Constitution: Ollama Docker Service for Local AI
version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: cas-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"  # Ollama API port
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama/models:/root/.ollama/models:ro
    networks:
      - cas-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ollama-puller:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    container_name: cas-ollama-puller
    restart: "no"
    environment:
      - OLLAMA_HOST=ollama
    volumes:
      - ./ollama/scripts:/scripts:ro
    networks:
      - cas-network
    profiles:
      - pull  # Only run with --profile pull
    command: sh -c "
      echo 'ðŸ”§ Downloading models...' &&
      ollama pull llama3.2:latest &&
      ollama pull nomic-embed-text:latest &&
      ollama pull mistral:latest &&
      echo 'âœ… Models downloaded successfully!' &&
      echo 'ðŸ“‹ Available models:' &&
      ollama ls
    "

volumes:
  ollama_data:
    driver: local

networks:
  cas-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
  default:
    external:
      name: cas-network
